<div *ngIf="loggedIn()">
  <form class="" #f="ngForm" (ngSubmit)="f.form.valid && donate()">
    <div class="form-group">
      <label> Quiero Donar: </label>
      <input type="number" min="1" max="999" class="form-control" name="amountToDonate" [(ngModel)]="donation.amount" #amountToDonate="ngModel" required />
    </div>
    <div class="form-group">
      <br>
      <br>
      <button mat-raised-button color='accent'>Donar</button>
    </div>

  </form>
</div>
<div *ngIf="!loggedIn()">
  <h3>Tenes cuenta? </h3>
  <button mat-raised-button color="warn" (click)='openLoginDialog()'>Login</button>
</div>
