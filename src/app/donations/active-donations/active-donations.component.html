<h2>
  Active Donations
</h2>
<ul>
  <li *ngFor='let permanentRequest of permanentRequests' (click)='onPermanentRequest(permanentRequest)'>
    {{ permanentRequest.product.Name }}: {{permanentRequest.covered}} de {{permanentRequest.amount}}
  </li>
</ul>
<ul>
  <li *ngFor='let oneTimeRequest of oneTimeRequests'>
    {{oneTimeRequest}}
  </li>
</ul>

<app-donate *ngIf='requestSelected'
  [request]='requestSelected'
>
</app-donate>
