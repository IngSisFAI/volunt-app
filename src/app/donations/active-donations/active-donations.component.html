<h2>
  Active Donations
</h2>
<ul>
  <h3>Permanentes</h3>
  <li *ngFor='let permanentRequest of permanentRequests' (click)='onPermanentRequest(permanentRequest)'>
    {{ permanentRequest.product.Name }}
  </li>
</ul>
<ul>
  <h3>No Permanentes</h3>
  <li *ngFor='let oneTimeRequest of oneTimeRequests'>
    {{ oneTimeRequest.product.Name }}: {{oneTimeRequest.covered}} de {{oneTimeRequest.amount}}
  </li>
</ul>

<app-donate-add *ngIf='requestSelected' [request]='requestSelected'>
</app-donate-add>
