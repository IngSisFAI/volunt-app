<div class="container">
  <h1>Want to donate</h1>
  <div *ngIf="request" class="row">
    <div class="column">
      <mat-card>

        <app-donate-add [request]="request" (donated)="donated($event)">

        </app-donate-add>

      </mat-card>
    </div>
    <div class="column">
      <mat-card>
        <app-organization-detail [organization]="request.organization">

        </app-organization-detail>
        <br>
        <button mat-raised-button color="accent" (click)="goToOrg()">Ver otras necesidades de esta ONG</button>
      </mat-card>
    </div>
  </div>
</div>
