<div class="box" >
  <div *ngIf="user != null; then logueado else nologueado">
  </div>
  
</div>
<ng-template #logueado>
  <h3>Hola, {{ user.name }}</h3>
  <p class="text-truncate">ID: {{ user.id }}</p>
  <button class="button" (click)="logout()">Logout</button>
</ng-template>
<ng-template #nologueado>
  <h3>Hola Anonimo</h3>
</ng-template>
