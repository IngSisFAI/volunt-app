<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  {{data.description}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)='cancel()'>{{data.cancel}}</button>
  <button mat-button cdkFocusInitial (click)='accept()'>{{data.accept}}</button>
</mat-dialog-actions>
