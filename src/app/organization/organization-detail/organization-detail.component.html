<mat-card>

  <div class="row" *ngIf='organization'>

    <div id=image class="column">

      <img mat-card-image src="{{organization.logoUrl}}" alt="Image">

    </div>
    <div id=orgInfo class="column">
      <h3>Organizaci√≥n {{organization.name}}</h3>
      <label>{{organization.reputation}}</label> <br>
      <label>{{organization.email}}</label> <br>
      <label>{{organization.phoneNumber}}</label> <br>
      <label>{{organization.address}}</label> <br>
      <label>{{organization.city?.name }} | {{organization.city?.province.name}}</label> <br>
      <label>{{organization.webPage}}</label> <br>

    </div>

  </div>

  <div id=orgButton *ngIf="showMoreRequestsButton">
    <button mat-raised-button color="accent" (click)="goToOrg()">Ver otras necesidades de esta ONG</button>
  </div>


</mat-card>
