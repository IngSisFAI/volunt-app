<div class="org" *ngIf='organization'>
  <mat-card>
    <div mat-card-avatar class="example-header-image"><img mat-card-image src="{{organization.logoUrl}}" alt="Image"></div>
    <h3>Organizaci√≥n {{organization.name}}</h3>
    <label>{{organization.reputation}}</label> <br>
